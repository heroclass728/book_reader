{% if is_paginated %}
  <div class="text-center pdf-toolbar">
    <div class="btn-group">
      {% if page_obj.has_previous %}
        <a href="?page={{ page_obj.previous_page_number }}" id="prev" class="btn btn-white">
          <i class="fa fa-long-arrow-left"></i> <span class="d-none d-sm-inline">Previous</span></a>
      {% else %}
        <a id="" class="btn btn-white" disabled><i class="fa fa-long-arrow-left"></i>
          <span class="d-none d-sm-inline">Previous</span></a>
      {% endif %}

      {% for i in paginator.page_range %}
        {% if page_obj.number == i %}
          <a class="btn btn-white active" disabled><span class="d-none d-sm-inline">{{ i }}</span></a>
        {% else %}
          <a class="btn btn-white" href="?page={{ i }}"><span class="d-none d-sm-inline">{{ i }}</span></a>
        {% endif %}
      {% endfor %}

      {% if page_obj.has_next %}
        <a href="?page={{ page_obj.next_page_number }}" id="next" class="btn btn-white">
          <i class="fa fa-long-arrow-right"></i> <span class="d-none d-sm-inline">Next</span></a>
      {% else %}
        <button class="btn btn-white" disabled><i class="fa fa-long-arrow-right"></i>
          <span class="d-none d-sm-inline">Next</span></button>
      {% endif %}
    </div>
  </div>
{% endif %}
