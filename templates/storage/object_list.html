{% extends 'base.html' %}
{% block title %}Video List{% endblock title%}
{% block content %}

  <section class="all_books">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div>
            {% for video in object_list %}
              <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 books">
                <iframe src="https://player.vimeo.com/video/{{ video.link }}?color=7a1315&title=0&byline=0&portrait=0" width="100%" height="auto" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
                <div><a href="">{{ video.name }}</a></div>
                <div><a href="">{{ video.description }}</a></div>
              </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </section>
  {% include 'includes/pagination.html' %}
{% endblock content%}
